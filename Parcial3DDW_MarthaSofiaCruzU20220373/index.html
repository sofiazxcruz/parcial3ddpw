    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <div id="articles">
                <!-- MOSTRAR ARTÍCULOS DESDE JS -->
            </div>
        </section>

        <script>
            window.addEventListener("load", function() {
                var articles = document.getElementById("articles");

                var images = [
                    { src: "/assets/img/tw.jpeg", alt: "imagen de articulo" },
                    { src: "/assets/img/ewo.jpeg", alt: "Eyes Wide Open" },
                    { src: "/assets/img/fol.jpeg", alt: "Formula Of Love O+T=<3" },
                    { src: "/assets/img/twicetagram.jpeg", alt: "Twicetagram" },
                    { src: "/assets/img/imnayeon.jpeg", alt: "Im Nayeon" },
                    { src: "/assets/img/zone.jpeg", alt: "Zone" }
                ];

                for (let i = 0; i < images.length; i++) {
                    var article = document.createElement("article");
                    article.className = "article-item";

                    var imageWrap = document.createElement("div");
                    imageWrap.className = "image-wrap";

                    var img = document.createElement("img");
                    img.src = images[i].src;
                    img.alt = images[i].alt;
                    imageWrap.appendChild(img);

                    var h2 = document.createElement("h2");
                    h2.innerHTML = "Artículo de prueba " + (i + 1);

                    var date = document.createElement("span");
                    date.className = "date";
                    date.innerHTML = " Hace 4 días ";

                    var link = document.createElement("a");
                    link.href = "#";
                    link.innerHTML = "Leer más";

                    var clearfix = document.createElement("div");
                    clearfix.className = "clearfix";

                    article.appendChild(imageWrap);
                    article.appendChild(h2);
                    article.appendChild(date);
                    article.appendChild(link);
                    article.appendChild(clearfix);

                    articles.appendChild(article);
                }
            });
        </script>
